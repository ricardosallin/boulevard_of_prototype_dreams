<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-editable@1.2.0/dist/Leaflet.Editable.min.js"></script>
    <style>
        #map {
            height: 90vh;
            width: 100%;
        }
        #controls {
            height: 10vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }
        #radiusInput {
            width: 300px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <label for="radiusInput">Raio (km): </label>
        <input type="range" id="radiusInput" min="1" max="500" value="100">
        <span id="radiusValue">100</span> km
    </div>

    <script>
        var map = L.map('map', {
            editable: true  // Habilita edição no mapa
        }).setView([0, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var radius = 100000;  // Valor inicial em metros (100 km)
        var circles = [];  // Lista para armazenar os círculos existentes

        // Atualiza o valor do raio ao mover o slider e modifica os círculos existentes
        var radiusInput = document.getElementById('radiusInput');
        var radiusValue = document.getElementById('radiusValue');
        radiusInput.oninput = function() {
            radiusValue.innerHTML = this.value;
            radius = this.value * 1000;  // Converter para metros
            
            // Atualizar o raio de todos os círculos existentes
            circles.forEach(function(circleData) {
                circleData.circle.setRadius(radius);
            });
        };

        // Função para enviar os dados para o backend
        function sendCircleData(lat, lng, radius) {
            fetch('/process_circle', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    lat: lat,
                    lng: lng,
                    radius: radius
                }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Sucesso:', data);
                alert('População estimada: ' + data.estimated_population);
            })
            .catch((error) => {
                console.error('Erro:', error);
            });
        }

        // Função para adicionar um marcador e círculo ao clicar no mapa
        function onMapClick(e) {
            var marker = L.marker(e.latlng).addTo(map);

            // Criar um círculo ao redor do marcador com o raio dinâmico
            var circle = L.circle(e.latlng, {
                color: 'blue',
                fillColor: '#30f',
                fillOpacity: 0.5,
                radius: radius,  // Raio ajustável
                editable: true  // Torna o círculo editável
            }).addTo(map);

            // Armazenar o círculo e o marcador como um par
            circles.push({
                marker: marker,
                circle: circle
            });

            // Habilitar a movimentação do círculo
            circle.on('click', function() {
                circle.enableEdit();  // Permite mover o círculo

                // Desabilitar o movimento do mapa ao arrastar o círculo
                map.dragging.disable();

                // Atualizar o círculo quando ele for movido
                circle.on('editable:dragend', function() {
                    var newLatLng = circle.getLatLng();
                    marker.setLatLng(newLatLng);  // Sincronizar o marcador com o círculo

                    sendCircleData(newLatLng.lat, newLatLng.lng, circle.getRadius());

                    // Habilitar o movimento do mapa novamente após o drag
                    map.dragging.enable();
                });
            });

            // Apagar o círculo e o marcador ao clicar com o botão direito
            circle.on('contextmenu', function() {
                map.removeLayer(circle);  // Remove o círculo do mapa
                map.removeLayer(marker);  // Remove o marcador do mapa
                circles = circles.filter(c => c.circle !== circle);  // Remove da lista de círculos
            });

            // Enviar os dados para o backend
            sendCircleData(e.latlng.lat, e.latlng.lng, radius);

            console.log("Coordenadas: " + e.latlng);
        }

        // Escuta o evento de clique no mapa
        map.on('click', onMapClick);
    </script>
</body>
</html>
