<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

<script>
    var map = L.map('map').setView([0, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Função para enviar os dados para o backend
    function sendCircleData(lat, lng, radius) {
        fetch('/process_circle', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                lat: lat,
                lng: lng,
                radius: radius
            }),
        })
        .then(response => response.json())
        .then(data => {
            console.log('Sucesso:', data);
            alert('População estimada: ' + data.estimated_population);
        })
        .catch((error) => {
            console.error('Erro:', error);
        });
    }

    // Função para adicionar um marcador e círculo ao clicar no mapa
    function onMapClick(e) {
        var marker = L.marker(e.latlng).addTo(map);

        // Criar um círculo ao redor do marcador com raio de 100km (100000 metros)
        var radius = 100000;
        var circle = L.circle(e.latlng, {
            color: 'blue',
            fillColor: '#30f',
            fillOpacity: 0.5,
            radius: radius
        }).addTo(map);

        // Enviar os dados para o backend
        sendCircleData(e.latlng.lat, e.latlng.lng, radius);

        console.log("Coordenadas: " + e.latlng);
    }

    map.on('click', onMapClick);
</script>


</body>
</html>
