<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-editable@1.2.0/dist/Leaflet.Editable.min.js"></script>
    <style>
        #map {
            height: 90vh;
            width: 100%;
        }
        #controls {
            height: 10vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }
        #radiusInput {
            width: 300px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <label for="radiusInput">Raio (km): </label>
        <input type="range" id="radiusInput" min="1" max="500" value="100">
        <span id="radiusValue">100</span> km
    </div>

    <script>
        var map = L.map('map', {
            editable: true  // Habilita edição no mapa
        }).setView([0, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var radius = 100000;  // Valor inicial em metros (100 km)
        var circles = [];  // Lista para armazenar os círculos existentes

        // Atualiza o valor do raio ao mover o slider e modifica os círculos existentes
        var radiusInput = document.getElementById('radiusInput');
        var radiusValue = document.getElementById('radiusValue');
        radiusInput.oninput = function() {
            radiusValue.innerHTML = this.value;
            radius = this.value * 1000;  // Converter para metros
            
            // Atualizar o raio de todos os círculos existentes
            circles.forEach(function(circleData) {
                circleData.circle.setRadius(radius);
            });
        };

        // Função para enviar os dados para o backend
        function sendCircleData(lat, lng, radius) {
            fetch('/process_circle', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    lat: lat,
                    lng: lng,
                    radius: radius
                }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Sucesso:', data);
                alert('População estimada: ' + data.estimated_population);
            })
            .catch((error) => {
                console.error('Erro:', error);
            });
        }

        // Função para adicionar um marcador e círculo ao clicar no mapa
        function onMapClick(e) {
            // Verifica se a tecla Ctrl está pressionada para decidir se vai remover o círculo
            if (e.originalEvent.ctrlKey) {
                // Remover o círculo mais próximo da posição clicada
                let nearestCircleData = null;
                let minDistance = Infinity;

                circles.forEach(function(circleData) {
                    let distance = map.distance(e.latlng, circleData.circle.getLatLng());
                    if (distance < minDistance) {
                        minDistance = distance;
                        nearestCircleData = circleData;
                    }
                });

                if (nearestCircleData && minDistance < radius) {  // Limite de distância
                    map.removeLayer(nearestCircleData.circle);
                    map.removeLayer(nearestCircleData.marker);
                    circles = circles.filter(c => c.circle !== nearestCircleData.circle);
                }

                return;  // Sai da função se for um clique com Ctrl (remoção)
            }

            // Criar um marcador e círculo se não for uma remoção
            var marker = L.marker(e.latlng).addTo(map);

            // Criar um círculo ao redor do marcador com o raio dinâmico
            var circle = L.circle(e.latlng, {
                color: 'blue',
                fillColor: '#30f',
                fillOpacity: 0.5,
                radius: radius,  // Raio ajustável
                editable: true  // Torna o círculo editável
            }).addTo(map);

            // Armazenar o círculo e o marcador como um par
            circles.push({
                marker: marker,
                circle: circle
            });

            // Função para enviar dados do círculo ao backend e obter a população estimada
            function atualizarPopulacao(centro, raio) {
                fetch('/calcular_populacao', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        centro: centro,  // [lon, lat]
                        raio: raio       // em km
                    })
                })
                .then(response => response.json())
                .then(data => {
                    const populacao = data.populacao;
                    console.log(`População estimada no círculo: ${populacao}`);
                    // Exibir a população no frontend (substitua com seu próprio código)
                    document.getElementById('populacao-display').innerText = `População: ${populacao}`;
                })
                .catch(error => console.error('Erro:', error));
            }
            
            // Chamar a função ao adicionar ou mover um círculo
            circle.on('dragend', function() {
                const centro = [circle.getLatLng().lng, circle.getLatLng().lat];
                const raio = circle.getRadius() / 1000;  // Converter metros para km
                atualizarPopulacao(centro, raio);
            });
            
            // Chamar a função ao adicionar um novo círculo
            map.on('click', function(e) {
                const novoCirculo = L.circle(e.latlng, { radius: 10000 }).addTo(map);  // Exemplo: 10 km de raio
                atualizarPopulacao([e.latlng.lng, e.latlng.lat], 10);  // 10 km de raio
            });

            
            // Função para mover o círculo com o botão direito
            circle.on('mousedown', function(e) {
                if (e.originalEvent.button === 2) {  // Botão direito
                    e.originalEvent.preventDefault();  // Previne o contexto do menu de remoção
                    map.dragging.disable();  // Desabilita o movimento do mapa
                    map.on('mousemove', function(ev) {
                        var newLatLng = ev.latlng;
                        circle.setLatLng(newLatLng);
                        marker.setLatLng(newLatLng);
                    });

                    map.on('mouseup', function() {
                        map.dragging.enable();  // Reabilita o movimento do mapa
                        map.off('mousemove');  // Desabilita o evento de movimentação
                        map.off('mouseup');  // Remove o evento de mouseup
                        
                        // Previne o menu de contexto ao soltar o botão direito
                        map.once('contextmenu', function(e) {
                            e.preventDefault();
                        });

                        var finalLatLng = circle.getLatLng();
                        sendCircleData(finalLatLng.lat, finalLatLng.lng, circle.getRadius());  // Envia os novos dados
                    });
                }
            });

            // Enviar os dados para o backend
            sendCircleData(e.latlng.lat, e.latlng.lng, radius);

            console.log("Coordenadas: " + e.latlng);
        }

        // Escuta o evento de clique no mapa
        map.on('click', onMapClick);
    </script>
</body>
</html>
